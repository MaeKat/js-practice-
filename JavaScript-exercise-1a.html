 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <p id="story"></p>
  
 </body>
 <script>
 var button = document.getElementById('lib-button');
 function testEvent(event){
	var nounInput = document.getElementById('noun').value;
	var adjInput = document.getElementById('adjective').value;
	var personInput = document.getElementById('person').value;
	alert(personInput + ' thinks that '+ adjInput + ' ' +nounInput + ' are the best thing ever.');
 }
 button.addEventListener('click', testEvent);
